<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/perfil.css">
    <title>Pesquise seu artista favorito</title>
</head>
<body>

    <header class="err hidden">
        Digite o nome do artista
    </header>
    
    <main>

        <section class="start">
            <h1>Pesquise seu artista favorito</h1>

            <button class="buttonStyle">Começar <span>></span></button>

        </section>


        <div class="loading hidden">

            <span>

            </span>
        </div>

        <section class="sectionForm hidden">
            <div class="response hiddenButNotDisplayNone">
                <h2>a</h2>
                <h2>b</h2>
                <h2>c</h2>
            </div>

            <div class="more hiddenButNotDisplayNone">
                <button class="buttonStyle">Ver mais sobre seu artista</button>

                <!-- <button class="buttonStyle buttonPerfil hidden">Ver o seu perfil</button> -->
            </div>


            <form action="">
                <div>
                    <label for="text" class="sr-only">Procurar o artista</label>
                    <input type="text" id="text" placeholder="digite o artista...">
                </div>
    
                <div>
                    <button type="submit" class="buttonStyle">Acessar</button>
                </div>
            </form>



        </section>

        
    </main>
    
    <section class="sectionShowArtists popUpPosition hidden">
        <div class="menuShowArtist">
            <span>
                <button class="">&times;</button>
            </span>
            <nav class="menu">
                <ul>
                </ul>
            </nav>
            
        </div>

    </section>

                <h3>Artistas Vistos</h3>

    <section class="popUpPosition moreTable hidden">
        <div class="table">

            <section class="title">
                <h1>Trabalhos feitos</h1>


                <span>

                    <label for="closeModal" class="sr-only">Fechar menu</label>
                    <button class="closeModal" id="closeModal">&times;</button>
                </span>
            </section>


            <table>
                <thead>
                    <tr>
                        <th>Trabalhos:</th>
                        <th>Tipo:</th>
                        <th>data de lançamento:</th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">* N/A: não existe no banco de dados ou não foi lançado</td>
                        <td class="hidden"></td>
                        <td class="hidden"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>
