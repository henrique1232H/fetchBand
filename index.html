<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Fetch banda</title>
</head>
<body>

    <header class="err hidden">
        Digite o nome do artista
    </header>
    
    <main>

        <h1>Pesquise seu artista favorito</h1>

        <div class="loading hidden">

            <span>

            </span>
        </div>

        <section>
            <form action="">
                <div>
                    <label for="text" class="sr-only">Procurar o artista</label>
                    <input type="text" id="text">
                </div>
    
                <div>
                    <button type="submit">Acessar</button>
                </div>
            </form>

        </section>


        <section class="response">
            <h2></h2>
            <h2></h2>
            <h2></h2>
        </section>

        <section class="more hidden">
            <button>Ver mais sobre seu artista</button>
        </section>
    </main>

    <section class="moreTable hidden">
        <div class="table">

            <section class="title">
                <h1>Trabalhos feitos</h1>


                <span>

                    <label for="closeModal" class="sr-only">Fechar menu</label>
                    <button class="closeModal" id="closeModal">&times;</button>
                </span>
            </section>


            <table>
                <thead>
                    <tr>
                        <th>Trabalhos:</th>
                        <th>Tipo:</th>
                        <th>data de lançamento:</th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">* N/A: não existe no banco de dados ou não foi lançado</td>
                        <td class="hidden"></td>
                        <td class="hidden"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
